                    <h5 class="card-title p-2 mb-5 border-bottom border-dark border-3">개인정보 수집 및 이용</h5>
                    <textarea class="form-control bg-white text-muted" rows="20" readonly>

        주식회사 MUSTGMAES(머스트게임즈, 이하 “회사”라 함)는 이용자의 개인정보보호를 중요시하며, “정보통신망 이용촉진 및 정보보호 등에 관한 법률”, “개인정보보호법” 및 유관기관이 제정한 지침 등의 법령을 준수하고 있습니다.

        회사는 본 개인정보취급방침을 통해 이용자가 제공하는 개인정보가 어떠한 용도와 방식으로 이용되고 있는지, 회사가 이용자의 개인정보를 보호하기 위해 어떠한 노력을 기울이고 있는지를 알려드리고자 합니다.
        
        
        1. 개인정보의 수집 및 이용 목적
        
        회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.
        
        가.	이용자 식별 및 관리
        -	콘텐츠 제공에 따른 개인 식별, 중복가입 확인, 연령 및 성별 확인, 내/외국인 확인, 본인인증, 가입의사 확인, 구매내역 확인, 타인에 의한 결제사실 확인, 정보주체의 개인정보 열람/정정/삭제/처리정지 요구 시 본인확인 및 개인정보처리, 서비스 부정이용 방지, 비정상 이용자 적발 및 이용제한, 만14세 미만 아동의 개인정보 처리 시 법정대리인의 동의여부 확인, 계약이행, 분쟁처리
        나.	서비스제공 및 고객 상담
        -	고지사항 전달, 유료결제 서비스 제공 및 결제 내역 고지, 게임 플레이 및 커뮤니티 서비스 지원, 이용자의 신원 확인, 문의사항 확인, 사실조사를 위한 연락 및 통지, 처리결과 통보, 불만처리, 기타 고객서비스 제공,
        다.	마케팅 및 광고 활용
        -	이벤트 및 마케팅 정보 안내, 맞춤형 광고 제공, 업데이트 및 신규서비스 이용 안내, 이벤트 참여 의사 확인, 경품 배송, 제세공과금 처리
        라.	기타
        -	신규 서비스 개발 및 맞춤 서비스 제공, 통계학적 특성에 따른 서비스 제공 및 광고 게재, 서비스 이용에 대한 통계
        
        
        2. 수집/이용하는 개인정보의 항목 및 수집 방법
        
        회사는 이용자에 대하여 다음의 개인정보 항목을 수집하고 처리하고 있습니다. 단, 아래의 내용 중 서비스에 아직 적용되지 않은 개인정보는 절대 수집하거나 이용하지 않습니다.
        
        가.	수집/이용하는 개인정보 항목
        (1)	회원가입 및 계정연동 시
        -	아이디 또는 회원 식별자 정보, 이메일 주소, 이름 또는 닉네임, 프로필 사진, 친구 목록, 단말기 언어 및 국가정보, 표준시간대, 중복가입확인 정보
        (2)	서비스 이용 시
        -	서비스 이용기록, 접속 로그, 결제 기록, IP주소
        (3)	고객상담 시
        -	이메일, 휴대전화번호, 모바일 기기 모델명, 통신사 정보, OS 정보 및 버전, 기기식별번호(UUID, UDID), 맥어드레스, 단말기 언어 및 국가정보, 상담 내용, 문의 처리에 필요한 기타 정보
        (4)	아래 정보는 이용자의 별도 동의 하에 수집할 수 있습니다.
        -	이벤트 참여, 기타 서비스 이용 시: 휴대전화번호, 이메일, 이름, 주소, 성별, 지역, 중복참여확인 정보
        -	연령 확인 또는 관련 법률 준수를 위해 본인인증이 필요한 경우: 암호화된 개인식별정보, 이름, 생년월일, 성별, 내/외국인 정보, 통신사 정보, 휴대전화번호
        나.	개인정보 수집 방법
        (1)	웹페이지 및 모바일 기기를 통한 수집
        (2)	고객 상담 문의 및 이용자가 직접 입력
        (3)	제휴 사로부터의 제공
        (4)	생성정보 수집 툴을 통한 수집
        
        이용자는 위 개인정보의 제공을 거부할 수 있습니다. 다만, 개인정보의 제공을 거부할 경우 서비스 일부 또는 전체의 이용이 불가능할 수 있습니다.
        
        
        3. 개인정보의 보유 및 이용기간
        
        이용자의 동의 하에 수집된 개인정보는 이용목적이 달성되기 전까지 보유 및 이용되며, 이용목적이 달성되면 지체 없이 삭제 및 추후 열람이나 이용이 불가능한 상태로 처리됩니다.
        
        단, 회사는 개별적으로 이용자의 동의를 받거나 상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우는 예외로 합니다.
        
        가.	계약 또는 청약철회 등에 관한 기록
        (1)	보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률
        (2)	보존 기간: 5년
        나.	대금결제 및 재화 등의 공급에 관한 기록
        (1)	보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률
        (2)	보존 기간: 5년
        다.	소비자의 불만 또는 분쟁처리에 관한 기록
        (1)	보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률
        (2)	보존 기간: 3년
        라.	서비스 이용 관련 개인정보(로그 기록, 접속 IP 정보)
        (1)	보존 이유: 통신비밀보호법
        (2)	보존 기간: 3개월
        마.	표시 광고에 관한 기록
        (1)	보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률
        (2)	보존 기간: 6개월
        바.	세법이 규정하는 모든 거래에 관한 장부 및 증빙서류
        (1)	보존 이유: 국세기본법
        (2)	보존 기간: 5년
        
        
        4. 개인정보의 공유 및 제공
        
        회사는 이용자의 개인정보를 수집 시 고지한 목적 내에서 사용하며, 원칙적으로 이용자의 사전 동의 없이는 이용자의 개인정보를 외부에 공개하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.
        
        가.	이용자가 사전에 공개에 동의한 경우
        나.	웹페이지 또는 서비스에 게시한 이용약관이나 기타 회원 서비스 등 이용약관 또는 운영정책을 위반한 경우
        다.	서비스를 이용하여 타인에게 정신적, 물질적 피해를 줌으로써 그에 대한 법적인 조치를 취하기 위하여 개인정보를 공개해야 한다고 판단되는 충분한 근거가 있는 경우
        라.	기타 법에 의해 요구된다고 선의로 판단되는 경우
        (예) 관련법에 의하여 자료 제공이 강제되는 경우 또는 적법한 절차에 의한 법원, 수사기관, 기타 행정기관의 요청이 있는 경우
        
        
        5. 개인정보의 파기절차 및 방법
        
        이용자의 개인정보는 수집 및 이용목적이 달성되면 지체 없이 파기되며 파기 절차 및 방법은 아래의 기준에 의해 관리됩니다.
        
        가.	파기 절차
        이용자가 회원가입 등을 위해 입력한 정보 또는 제휴사로부터 제공받은 정보 등 회사가 수집/이용한 정보는 이용목적이 달성된 후 내부 방침 및 기타 관련 법령에 의한 보존 기간 동안 저장된 후 파기됩니다.
        나.	파기 방법
        (1)	종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.
        (2)	전자적 파일 형태로 저장된 개인정보 기록은 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.
        
        
        6. 이용자 및 법정대리인의 권리와 그 행사방법
        
        가.	만 14세 미만 아동의 개인정보보호
        (1)	회사는 만 14세 미만 아동(이하 “아동”)의 개인정보보호에 대한 수집, 이용, 제공 등의 동의가 필요한 경우, 아동의 동의와 별도로 법정대리인의 동의를 받습니다.
        (2)	법정대리인의 동의를 받기 위해 회사는 법정대리인의 성명, 연락처 등 최소한의 필요 정보를 요청할 수 있으며, 수집된 법정대리인의 개인정보는 해당 법정대리인의 동의 여부를 확인하는 목적 외에는 다른 용도로 이용되거나 제3자에게 제공하지 않습니다.
        (3)	법정 대리인의 동의서는 아동과 회사의 계약, 청약철회, 대금결제, 재화 공급 등이 발생할 시 소비자의 불만 및 분쟁 해결 등을 위한 용도로 이용됩니다.
        (4)	동의 철회 또는 유효 기간이 만료된 법정 대리인의 동의서는 이용 목적이 만료된 30일 이후에 재생이 불가능한 방법으로 파기됩니다. 다만, 상법 또는 전자상거래 등에서의 소비자보호에 관한 법률 등 관계 법령의 규정에 의해 보존할 필요성이 있는 경우 회사는 관계 법령에서 정한 기간 동안 법정 대리인의 개인 정보를 보관합니다.
        (5)	아동의 법정대리인은 당해 아동 개인정보의 열람, 정정요구 또는 개인정보의 수집 이용 및 제공에 대한 동의 철회를 요구할 수 있으며, 이러한 요청이 있을 경우 회사는 필요한 조치를 지체없이 취하도록 합니다.
        나.	이용자 자신의 개인정보 관리에 관한 사항
        (1)	이용자 및 그 법정대리인은 자신의 개인정보를 조회하거나 수정할 수 있으며, 이는 서비스 내의 회원정보 조회/변경 기능을 통해 이루어지거나 고객센터 등을 통해 이루어질 수 있습니다. 다만, 이용자의 개인정보가 SNS, 채팅 서비스 등 외부 플랫폼과 연동되는 경우에는 해당 플랫폼 업체가 제공하는 방식에 따라 개인정보를 조회/변경하여야 합니다.
        (2)	이용자가 개인정보 오류의 정정을 요구한 경우, 회사는 지체없이 그 오류를 정정하고, 정정하지 못할 경우에는 그 사유를 이용자에게 알리는 등 필요한 조치를 취할 것이며, 필요한 조치를 할 때까지는 해당 개인정보를 이용하거나 제공하지 않습니다. 다만, 다른 법률에 따라 개인정보의 제공을 요청받는 경우에는 그 개인정보를 제공하거나 이용할 수 있습니다.
        
        
        7. 개인정보의 기술적, 관리적, 물리적 보호대책
        
        회사는 이용자의 개인정보를 취급함에 있어 개인정보가 분실, 도난, 유출, 변조, 훼손되는 경우가 없도록, 안전성을 확보하기 위하여 다음과 같은 기술적, 관리적 대책을 강구하고 있습니다.
        
        가.	관리적 조치: 내부관리계획 수립 및 시행, 정기적 직원 교육 등
        나.	기술적 조치: 해킹 등에 대비한 기술적 대책, 개인정보의 암호화, 개인정보처리시스템의 접근권한 관리, 접속기록의 보관 및 위변조 방지 등
        다.	물리적 조치: 자료보관실 등의 접근통제
        
        당사의 서비스는 모바일 기기를 기반으로 한 서비스입니다. 모바일 기기 분실 시 개인정보가 유출될 수 있으므로 모바일 기기를 분실하지 않도록 주의하셔야 하며, 화면잠금 기능 또는 패턴 기능 등의 보안서비스를 설정하셔서 사용하시는 것을 권장합니다. 기기분실 등 이용자 본인의 부주의로 개인정보가 유출해 발생한 문제에 대해, 회사는 일체의 책임을 지지 않습니다.
        
        
        8. 개인정보 보호 책임자 및 담당자의 연락처
        
        가.	개인정보보호 책임자
        (1)	이름: 강백주
        (2)	직책: 대표이사
        (3)	이메일: cs@mustg.kr
        나.	개인정보보호 담당자
        (1)	이름: 김수진
        (2)	직책: 실장
        (3)	이메일: cs@mustg.kr
        
        
        9. 개인정보에 관한 민원서비스
        
        회사는 이용자의 개인정보와 관련하여 이용자 여러분들의 의견을 수렴하고 있으며, 불만을 처리하기 위하여 모든 절차와 방법을 마련하고 있습니다.
